apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: e-learn
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:6-alpine
        args: ["--requirepass", "$(REDIS_PASSWORD)"]
        env:
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: e-learn-secrets
              key: REDIS_PASSWORD
        ports:
        - containerPort: 6379
